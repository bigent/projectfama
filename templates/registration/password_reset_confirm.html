<title>reset password confirmation - projectfama</title>
{% extends 'registration/base.html' %}
{% block content %}
    <div id="main-box">
        <form method="post" action>
            {% csrf_token %}
            <input id="id_new_password1" maxlength="254" name="new_password1" type="password" placeholder="new password" class="default-input-text">
            <input id="id_new_password2" maxlength="254" name="new_password2" type="password" placeholder="new password again" class="default-input-text">

            <button style="width: 100%;background-color: rgba(192, 2, 56, 1)" class="button" type="submit">
                <i class="fa fa-key"></i>
                CHANGE MY PASSWORD
            </button>
        </form>
    </div>
{% endblock %}
